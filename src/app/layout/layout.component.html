<div class="main-container">
  <div >
    <mat-toolbar style="background-color: #f8bfbb">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
     
      >
        <mat-icon matTooltip="Menu">menu</mat-icon>
      </button>

      <span style="padding-left: 30%"></span>

      <span class="example-spacer"></span>
      <div>
        <button mat-icon-button>
          <mat-icon matTooltip="Logout" class="mtIcon" (click)="logout()"
            >logout</mat-icon
          >
        </button>
      </div>
      <div *ngIf="let user of users">
        <!-- <li>{{user.uName}}</li> -->
      </div>
      
    </mat-toolbar>
  </div>

  <mat-drawer-container
    class="example-container"
    style="background-color: rgb(240, 240, 240)"
   
  >
    <mat-drawer
      opened
      #drawer
      mode="side"
      style="background-color: rgb(240, 240, 240)"
      
    >
      <div class="mat-btn">
        <button mat-raised-button routerLink="dashboard" class="sideNavButton ">
          <mat-icon class="mtIcon ">dashboard</mat-icon>
          Dashborad
        </button>
        <button
          mat-raised-button
          routerLink="vehicle"
          color="accent"
          class="sideNavButton"
        >
          <mat-icon class="mtIcon">local_shipping</mat-icon>
          Vehicle
        </button>
        <button
          mat-button
          color="accent"
          routerLink="maintenance"
          class="sideNavButton"
        >
          <mat-icon class="mtIcon">handyman</mat-icon>
          Maintenance
        </button>
        <button
          mat-button
          color="accent"
          routerLink="driver"
          class="sideNavButton"
        >
          <mat-icon class="mtIcon">face_6</mat-icon>
          Driver
        </button>
        <button
          mat-button
          color="accent"
          routerLink="fuel"
          class="sideNavButton"
        >
          <mat-icon class="mtIcon">local_gas_station</mat-icon>
          Fuel
        </button>
        <button
          mat-button
          color="accent"
          routerLink="user"
          class="sideNavButton"
        >
          <mat-icon class="mtIcon">person_add</mat-icon>
          User
        </button>
        <button
          mat-button
          color="accent"
          routerLink="insurance"
          class="sideNavButton"
        >
          <mat-icon class="mtIcon">policy</mat-icon>
          Insurance
        </button>
        <button
          mat-button
          color="accent"
          routerLink="reports"
          class="sideNavButton"
        >
          <mat-icon class="mtIcon">report</mat-icon>
          Reports
        </button>
      </div>
    </mat-drawer>

    <router-outlet></router-outlet>
  </mat-drawer-container>
</div>

<ng-template #noUser>
  <router-outlet></router-outlet>
</ng-template>
