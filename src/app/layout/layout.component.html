<div class="main-container">
  <mat-toolbar style="background-color: #00abec"
    ><div>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon matTooltip="Menu">menu</mat-icon>
      </button>
    </div>

    <span style="padding-left: 30%"></span>
  </mat-toolbar>

  <mat-drawer-container class="example-container">
    <mat-drawer opened #drawer class="exmple-sidenav" mode="side">
      <button
        mat-button
        routerLink="vehicle"
        color="primary"
        class="sideNavButton"
        style="margin-top: 10px; margin-bottom: 10px"
      >
        <mat-icon style="color: gray; padding-right: 25%"
          >local_shipping</mat-icon
        >
        Vehicle
      </button>
      <button
        mat-raised-button
        color="accent"
        routerLink="maintenance"
        class="sideNavButton"
        style="margin-top: 10px; margin-bottom: 10px"
      >
        Maintenance
      </button>
      <button
        mat-raised-button
        color="accent"
        routerLink="driver"
        class="sideNavButton"
        style="margin-top: 10px; margin-bottom: 10px"
      >
        Driver
      </button>
      <button
        mat-raised-button
        color="accent"
        routerLink="refuel"
        class="sideNavButton"
        style="margin-top: 10px; margin-bottom: 10px"
      >
        Refuel
      </button>
    </mat-drawer>

    <router-outlet></router-outlet>
  </mat-drawer-container>
</div>
