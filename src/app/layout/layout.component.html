<div class="main-container">
  <mat-toolbar style="background-color: #00abec">
    <button
      style="align-self: center"
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon matTooltip="Menu">menu</mat-icon>
    </button>

    <button mat-icon-button style="display: flex; justify-content: end">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-drawer-container class="example-container" >

    <mat-drawer opened #drawer mode="side"  >
      
<div class="mat-btn">


     
      <button
      mat-button
      routerLink="dashboard"
      color="primary"
      class="sideNavButton"
      style="margin-top: 10px; margin-bottom: 10px"
    >
      <mat-icon style="color: gray; padding-right: 25%"
        >local_shipping</mat-icon
      >
      Dashborad
    </button>
      <button
        mat-button
        routerLink="vehicle"
        color="primary"
        class="sideNavButton"
        style="margin-top: 10px; margin-bottom: 10px"
      >
        <mat-icon style="color: gray; padding-right: 25%"
          >local_shipping</mat-icon
        >
        Vehicle
      </button>
      <button
        mat-raised-button
        color="accent"
        routerLink="maintenance"
        class="sideNavButton"
        style="margin-top: 10px; margin-bottom: 10px"
      >
        <mat-icon></mat-icon>
        Maintenance
      </button>
      <button
        mat-raised-button
        color="accent"
        routerLink="driver"
        class="sideNavButton"
        style="margin-top: 10px; margin-bottom: 10px"
      >
        Driver
      </button>
      <button
        mat-raised-button
        color="accent"
        routerLink="refuel"
        class="sideNavButton"
        style="margin-top: 10px; margin-bottom: 10px"
      >
        Refuel
      </button>
    </div>
    </mat-drawer>
  
    <router-outlet></router-outlet>
  </mat-drawer-container>
</div>
