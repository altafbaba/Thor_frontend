<mat-card style="height: 200px; width: 200px">
    <h4 mat-body >{{ title }}</h4>
    <mat-icon
      style="font-size: 10px; margin-left: 25%; margin-top: 20px"
      [style.color]="color"
      >{{ icon }}</mat-icon
    >
  
    <p
      style="
        margin-left: 110px;
        font-family: Poppins;
        font-weight: 550;
        font-size: larger;
      "
    >
      {{ count }}
    </p>
  </mat-card>
