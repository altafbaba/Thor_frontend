<div

  style="display: flex; justify-content: space-between"
>
  <h4 style="align-self: center">Dashboard</h4>
</div>
<div class="row"
style="margin: 13px"
>
    <app-dashboard-card
    class="col"
    title="Vehicle "

    icon="Star"

    > </app-dashboard-card>
</div>
