<div class="m-4">
  <div class="container text-start">
    <div class="row">
      <div class="col-8">
        <mat-card class="p-4">
          <div class="row">
            <h1 class="col fontP">User Details</h1>
            <mat-form-field appearance="outline" class="col">
              <mat-label>Filter</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Filter"
                #input
              />
            </mat-form-field>
          </div>

          <div class="tablebor">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
              </ng-container>

              <ng-container matColumnDef="uName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  User Name
                </th>
                <td mat-cell *matCellDef="let row">{{ row.uName }}</td>
              </ng-container>

              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  User Role
                </th>
                <td mat-cell *matCellDef="let row">{{ row.role }}</td>
              </ng-container>

              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td
                  mat-cell
                  *matCellDef="let row"
                  style="cursor: pointer; color: rgb(74, 241, 23)"
                  [routerLink]="row._id"
                >
                  <mat-icon>edit</mat-icon>
                </td>
              </ng-container>
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td
                  mat-cell
                  *matCellDef="let row"
                  style="cursor: pointer; color: red"
                >
                  <mat-icon>delete_forever</mat-icon>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                  No data matching the filter "{{ input.value }}"
                </td>
              </tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page of users"
            ></mat-paginator>
          </div>
        </mat-card>
      </div>

      <div class="col-4">
        <div [formGroup]="uForm">
          <h1 class="fontP">User Name</h1>
          <div>
            <mat-form-field appearance="outline" class="fontP">
              <mat-label>User Name</mat-label>
              <input
                matInput
                placeholder="User Name"
                matInput
                formControlName="uName"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="fontP">
              <mat-label>Password</mat-label>
              <input
                matInput
                placeholder="Password"
                formControlName="password"
              />
            </mat-form-field>
          </div>

          <mat-radio-group aria-label="Select an option" formControlName="role">
            <mat-radio-button value="Admin" style="margin-right: 20px" >Admin</mat-radio-button>
            <mat-radio-button value="Standard">Standard</mat-radio-button>
          </mat-radio-group>

          <div class="mt-4">
            <button mat-button class="btn" (click)="save()">
              <mat-icon class="mtIcon">add_circle</mat-icon>
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
