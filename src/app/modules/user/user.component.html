<div style="display: flex; justify-content: space-between; margin: 20px">
    <h1 style="align-self: center">User Details</h1>
    <div style="display: flex; justify-content: end; margin-bottom: 20px">
      <button mat-flat-button color="white" style="background-color: #00abec" (click)="openDialog()" >
        Add User
      </button>
    </div>
  </div>
  
  <div style="margin: 20px" >
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input />
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="uName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >User Name</th>
          <td mat-cell *matCellDef="let row">{{ row.uName }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Password
          </th>
          <td mat-cell *matCellDef="let row">{{ row.password }}</td>
        </ng-container>
        <ng-container matColumnDef="uRole">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            User Role
          </th>
          <td mat-cell *matCellDef="let row">{{ row.uRole }}</td>
        </ng-container>
  
       
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row"
          style="cursor: pointer ; color: rgb(74, 241, 23);"
          [routerLink]= "row._id"
          >
          <mat-icon >edit</mat-icon>  </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td
            mat-cell
            *matCellDef="let row"
            style="cursor: pointer ; color: red;"
            
          >
            <mat-icon>delete_forever</mat-icon>
          </td>
        </ng-container>
  
        <!-- Fruit Column -->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
        
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
