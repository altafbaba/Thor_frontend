<!-- <label id="example-radio-group-label">Pick your favorite season</label> -->
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="allDetails">
  <mat-radio-button class="example-radio-button" *ngFor="let season of btns" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>



  <app-maintenance *ngIf="allDetails === 'Maintenance'"></app-maintenance>
  <app-insurance *ngIf="allDetails === 'Insurance'"></app-insurance>
  <app-fuel *ngIf="allDetails === 'Fuel'"></app-fuel>
