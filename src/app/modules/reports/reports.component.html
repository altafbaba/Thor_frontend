<div class="m-4">
  <table mat-table matSort id="my-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="vNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehical Name</th>
      <td mat-cell *matCellDef="let row">{{ row.vNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="mPart">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Maintenance Part
      </th>
      <td mat-cell *matCellDef="let row">{{ row.mPart }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="maintenanceType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Maintenance Type
      </th>
      <td mat-cell *matCellDef="let row">{{ row.maintenanceType }}</td>
    </ng-container>
    <ng-container matColumnDef="garageName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Garage Name</th>
      <td mat-cell *matCellDef="let row">{{ row.garageName }}</td>
    </ng-container>

    <ng-container matColumnDef="vDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Service Date</th>
      <td mat-cell *matCellDef="let row">
        {{ row.mDate | date : "dd/MMM/YYYY" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td
        mat-cell
        *matCellDef="let row"
        style="cursor: pointer; color: rgb(74, 241, 23)"
      >
        <mat-icon svgIcon="heroicons_outline:view-list"></mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td
        mat-cell
        *matCellDef="let row"
        style="cursor: pointer; color: rgb(74, 241, 23)"
        [routerLink]="row._id"
      >
        <mat-icon>edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" style="cursor: pointer; color: red">
        <mat-icon>delete_forever</mat-icon>
      </td>
    </ng-container>

    <!-- Fruit Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr> -->
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>

<button (click)="createPDF()">pdf</button>
