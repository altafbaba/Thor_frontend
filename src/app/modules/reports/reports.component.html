<div class="container text-center">
  <div class="row">


  <mat-radio-group class="col" aria-label="Select an option">
    <mat-radio-button #man  value="maintenance">Maintenance</mat-radio-button>
    <mat-radio-button  value="fuel">Fuel</mat-radio-button>
    <mat-radio-button  value="insurance">Insurance</mat-radio-button>
  </mat-radio-group>
</div>
</div>

<div>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Maintenance</mat-label>
    <input matInput placeholder="Maintenance" >
  </mat-form-field>
  <button (click)="exportToExcelMaintenance()">Maintenance Export</button>
</div>


<div >
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Fuel</mat-label>
    <input matInput placeholder="Maintenance" >
  </mat-form-field>
  <button (click)="exportToExcelFuel()">Fuel Export</button>

</div>



<div >
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Insurance</mat-label>
    <input matInput placeholder="Maintenance" >
  </mat-form-field>
  <button (click)="exportToExcelInsurance()">Insurance Export</button>

</div>
