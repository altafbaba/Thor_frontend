<div class="m-4">
  <div class="container text-start">
    <div class="row">
      <h1 class="col" style="font-family: poppins">Driver Details</h1>
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Filter"
            #input
          />
        </mat-form-field>
      </div>

      <div class="col">
        <button mat-flat-button routerLink="dForm" class="btn">
          <mat-icon
            class="mtIcon"
            svgIcon="heroicons_outline:user-add"
          ></mat-icon>
          Add Driver
        </button>
      </div>
    </div>
  </div>

  <div>
    <div class="tablebor">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="dFirstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let row">{{ row.dFirstName }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dMobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Mobile Number
          </th>
          <td mat-cell *matCellDef="let row">{{ row.dMobile }}</td>
        </ng-container>
        <ng-container matColumnDef="dAdharCard">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            AdharCard No
          </th>
          <td mat-cell *matCellDef="let row">{{ row.dAdharCard }}</td>
        </ng-container>

        <ng-container matColumnDef="dLicense">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            License Number
          </th>
          <td mat-cell *matCellDef="let row">{{ row.dLicense }}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td
            mat-cell
            *matCellDef="let row"
            style="cursor: pointer; color: rgb(74, 241, 23)"
            [routerLink]="'/driver/' + row._id"
          >
            <mat-icon>edit</mat-icon>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td
            mat-cell
            *matCellDef="let row"
            style="cursor: pointer; color: red"
          >
            <mat-icon>delete_forever</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
