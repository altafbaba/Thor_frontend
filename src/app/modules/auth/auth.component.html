<div
  style="
    display: flex;
    background-image: url('../../../../assets/images/subtle-prism.svg');
    background-size: cover;
    align-items: center;
    width: 100%;
    height: 100%;
    justify-content: center;
  "
>
  <div style="background-color: white; padding: 30px; border-radius: 2rem">
    <div [formGroup]="aForm">
      <div>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>User Name</mat-label>
          <input matInput formControlName="uName" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="save()" >Login</button>
    </div>
  </div>
  <div style="display: flex; justify-content: top; margin-left: 100px">
    <h1 style="font-family: poppins; font-size:45px;color: brown;">Transport services </h1>
  </div>
</div>
