<div style="display: flex; justify-content: space-between; margin: 20px">
  <h1 style="align-self: center">Maintenace Details</h1>
  <div style="display: flex; justify-content: end; margin-bottom: 20px">
    <button mat-flat-button color="white" style="background-color: #00abec" routerLink="mForm" >
      Add Maintenace
    </button>
  </div>
</div>

<div style="margin: 20px" >
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="vNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehical Name</th>
        <td mat-cell *matCellDef="let row">{{ row.vNumber }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="mType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          MaintenanceType
        </th>
        <td mat-cell *matCellDef="let row">{{ row.mType }}</td>
      </ng-container>
      <ng-container matColumnDef="garageName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Garage Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.garageName }}</td>
      </ng-container>

      <ng-container matColumnDef="vDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Service Date</th>
        <td mat-cell *matCellDef="let row">{{ row.mDate | date  }}  </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"
        style="cursor: pointer ; color: rgb(74, 241, 23);"
        [routerLink]="'/maintenace/' + row.id"
        >
        <mat-icon >edit</mat-icon>  </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td
          mat-cell
          *matCellDef="let row"
          style="cursor: pointer ; color: red;"
          
        >
          <mat-icon>delete_forever</mat-icon>
        </td>
      </ng-container>

      <!-- Fruit Column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
      
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
