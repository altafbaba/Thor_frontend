<div class="m-4">
  <div class="container text-start">
    <div class="row">

    
    <h1 class="col" style="font-family: poppins;">Vehicles Details</h1>

    <div class="col">
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Filter"
          #input
        />
      </mat-form-field>
    </div>
    <div class="col">
      <button mat-flat-button (click)="openDialog()" class="btn">
        <mat-icon class="mtIcon" svgIcon="heroicons_outline:user-add"></mat-icon>
        Add Vehicle
      </button>
    </div>
  </div>
</div>

  <!-- Table -->
  <div >
    <div class="tablebor">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Vehical Name Column -->
        <ng-container matColumnDef="vName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Vehicle Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.vName }}</td>
        </ng-container>

        <!-- Vehical Number Column -->
        <ng-container matColumnDef="vNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Vehicle Number
          </th>
          <td mat-cell *matCellDef="let row">{{ row.vNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="loadCapacity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Load Capacity
          </th>
          <td mat-cell *matCellDef="let row">{{ row.loadCapacity }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td
            mat-cell
            *matCellDef="let row"
            style="cursor: pointer; color: rgb(74, 241, 23)"
            [routerLink]="'/vehicle/' + row._id"
          >
            <mat-icon>edit</mat-icon>
          </td>
        </ng-container>
        <!-- <ng-container matColumnDef="edit1">
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item >
            <mat-icon>edit</mat-icon>
            Edit
          </button>
          <button mat-menu-item>
            <mat-icon>delete_forever</mat-icon>
            Delete
          </button>
        </mat-menu>
      </ng-container> -->

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td
            mat-cell
            *matCellDef="let row"
            style="cursor: pointer; color: red"
          >
            <mat-icon>delete_forever</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>

  <ng-template #noVehicles>
    <div>
      <h3>No Vehicals</h3>
    </div>
  </ng-template>
</div>
