<div style="display: flex; justify-content: space-between; margin: 20px">
  <h1 style="align-self: center">Vehical Details</h1>
  <div style="display: flex; justify-content: end; margin-bottom: 20px">
    <button
      mat-flat-button
      color="white"
      style="background-color: #00abec"
      (click)="openDialog()"
    >
      Add Vehicle
    </button>
  </div>
</div>

<div style="margin: 20px">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Vehical Name Column -->
      <ng-container matColumnDef="vName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehical Name</th>
        <td mat-cell *matCellDef="let row">{{ row.vName }}</td>
      </ng-container>

      <!-- Vehical Number Column -->
      <ng-container matColumnDef="vNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Vehical Number
        </th>
        <td mat-cell *matCellDef="let row">{{ row.vNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
        <td mat-cell *matCellDef="let row">
          <div style="cursor: pointer" (click)="openDetails()">
            <mat-icon   >edit</mat-icon >
          </div>
          
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
